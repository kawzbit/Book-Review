{% extends 'base.html' %} 
{% block content %} 
<div class="card mb-3">  
    <div class="row g-0">   
         <div class="col-md-4">      
            <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="">   
    </div>    
    <div class="col-md-8">     
         <div class="card-body">        
            <h5 class="card-title">{{ book.title }}</h5>        
            <p class="card-text">{{ book.description }}</p>        
            <p class="card-text">          
                {% if book.url %}            
                <a href="{{ book.url }}"  class="btn btn-primary"> Book Link  </a>
                {% endif %}     
                {% if user.is_authenticated %}          
                <a href="{% url 'createreview' book.id %}" class="btn btn-primary"> Add Review </a>         
                {% endif %}
            </p>      
        </div>    
    </div>  
</div> 
</div> 
{% endblock content %}
